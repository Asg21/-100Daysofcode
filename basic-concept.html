<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic Concept</title>
</head>

<body>
    <script type="text/javascript">
        // variable
        // case sensitive
        // first character : _, $, number, letter
        // number are not allowed as the first character 

        // data type
        // 1 primitive and non-primitive
        // number, string, arrays, boolean, null, undefined
        // object
        let name = 'Ashish';
        console.log(name);

        // Booleans
        // fasle - 0, null, undefined, string
        // true - real value is true

        // Arithmetic operators
        /*
            + = Addition
            - = subtraction
            * = Multiplication
            / = division
            % = Moduls
            ++ = Increment
            -- = decrement
        */

        let chek = 5;
        let check2 = 38;
        console.log(check2 % chek);

        // Assignment operators
        /*
            += Addition
            -= subtraction
            *= Multiplication
            /= division
            %= Moduls
            ++= Increment
            --= decrement
        */

        // Comparison operators
        /*
            == equal to
            === equal and same type
            != not eqaul
            !== not equal and same type
            > Greater then
            => Greater then or equal to
            < less then 
            <= less then or equal to
        */

        // logocal and Boolean operator
        /*
            && return ture if both operands are true
            || return true if one of the operands is true 
            !  return true, if the operand is false and false, if the opearands is true
        */

        // ternary operator
        let age = 23;
        let isAge = (age < 18) ? "Too Young" : "Old enough";
        console.log(isAge);

        let myAg = 28;
        let checkAge = (myAg < 23) ? "This is right" : "This is wrong";
        console.log(checkAge);

        // let as = (as<12)?"":"";

        let num = "0";
        let resul = (num == false) ? true : false;
        console.log(resul)
    </script>
</body>

</html>
