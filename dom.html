    <script type="text/javascript">
        // creating animation

        // setinterval(move,500)
        var t = setInterval(move, 100);
        let pos = 0;
        let box = document.getElementById("box");

        function move() {
            if (pos >= 100) {
                clearInterval(t);
            } else {
                pos += 10;
                box.style.top = pos + "px";
            }
        }

        let arrow = setInterval(moving, 10);
        let post = 0;
        let arrows = document.getElementById("arrow");

        function moving() {
            if (post >= 500) {
                clearInterval(arrow);
            } else {
                post += 1;
                arrows.style.top = post + "px";
            }

        }
        moving();
    </script>
